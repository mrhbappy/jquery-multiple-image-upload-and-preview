<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Image Upload With Previewe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="bg-body-tertiary">
  <div class="container-fluid">
    <div class="row justify-content-center mt-4">
        <div class="col-8">
            <div class="card">
                <div class="card-header">
                    <div class="h3">Multi Image Preview</div>
                </div>
                <div class="card-body">
                    <form action="#" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="imageUpload">Multiple Image Upload:</label>
                            <input type="file" class="form-control form-control-file mb-2 image-input" id="imageUpload1" name="multi-image[]" multiple>
                           
                        </div>
                        <div class="form-group">
                            <label for="imageUpload">Single Image Upload:</label>
                            <input type="file" class="form-control form-control-file mb-2 image-input" id="imageUpload2" name="image">
                           
                        </div>
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
  </div>
    

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<script>
    $('.image-input').imageUpload();
</script>
</body>
</html>
